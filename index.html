    <script>
        let firstNumber = 25;
        let secondNumber = 52;

        console.log(firstNumber);
        console.log(secondNumber);

        console.log("-------------------------");

        firstNumber = firstNumber + secondNumber;
        secondNumber = firstNumber - secondNumber;
        firstNumber = firstNumber - secondNumber;

        console.log(firstNumber);
        console.log(secondNumber);

        console.log("-----------------------------");

        let word = "Bonjour";
        let i = 0;

        // while (word[i]) {
        //   i++;
        // }
        // console.log(i);

        console.log("-----------------------------");

        for (let letter of word) {
            if (letter === "o") {
                i = i + 1;
            }
        }
        console.log(i);

        let persons = ["jules", "laure", "vincent", "emma"];
        let personsLength = persons.length;

        for (let main = 0; main < personsLength - 1; main++) {
            for (let cell = 0; cell < personsLength - main - 1; cell++) {
                if (persons[cell] > persons[cell + 1]) {
                    let temp;
                    temp = persons[cell];
                    persons[cell] = persons[cell + 1];
                    persons[cell + 1] = temp;
                }
            }
        }
        console.log(persons);

    </script>
